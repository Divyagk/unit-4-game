<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" src="assets/images/you-win.png" alt="Winning Image" />
                <img id="gameover-image" src="assets/images/gameover.png" alt="Game Over Image" />


            </div>
            <div class="col-md-6 gameplay-column">

                <h4>Wins:</h4>
                <h5 id="wins-text"></h5>
                <h4>Losses:</h4>
                <h5 id="Loss-text"></h5>
                <h4>Random result:</h4>
                <h4 id="randomresult-text">
                    </h6>
                    <h4>your total score is:</h4>
                    <h3 id="totalscore-text"></h3>
                    <div class="Crystal">
                        <img src="assets/images/image 1.jpg" class=Crystals id="one" alt="image1">
                        <img src="assets/images/image2.jpg" class=Crystals id="two" alt="image2">
                        <img src="assets/images/image3.jpg" class=Crystals id="three" alt="image3">
                        <img src="assets/images/image4.png" class=Crystals id="four" alt="image4">
                    </div>



            </div>
        </div>
    </div>





</body>
<script src="assets/javascript/game.js" type="text/javascript"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</html>
